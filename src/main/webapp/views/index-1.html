    $(document).ready(function () {
        //初始化树组件
        $('#menuTree').tree();

            url:'/zhangh/system/menu/queryMenu',
            type:'post',
            data:'{"name":"手机","price":999}',
            dataType:'json',
            contentType: 'application/json; charset=utf-8',
            success:function (resultData) {
                $('#menuTree').tree({
                    data:resultData.data
