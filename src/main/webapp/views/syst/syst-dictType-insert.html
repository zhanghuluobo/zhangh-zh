<html>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="/zhangh/static/lib/html5shiv.js"></script>
<script type="text/javascript" src="/zhangh/static/lib/respond.min.js"></script>

<link rel="stylesheet" type="text/css" href="/zhangh/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="/zhangh/static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="/zhangh/static/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="/zhangh/static//h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="/zhangh/static/h-ui.admin/css/style.css" />

<![endif]-->
<!--/meta 作为公共模版分离出去-->

</head>
<body>
<article class="page-container" ng-app="dictType-add-app">
	<form class="form form-horizontal" ng-controller="dictType-add-controller" ng-submit="submitForm()">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>字典类型编码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" ng-model="dictTypeCode">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>字典类型名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" ng-model="dictTypeName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>执行标准：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" ng-model="executiveStandard">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">字典类型描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea ng-model="dictTypeDetail" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>所属类别：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select class="select" size="1" ng-model="category">
						<option value="" selected>请选择</option>
						<option value="SYSTEM">系统类</option>
						<option value="BUSINESS">业务类</option>
					</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否启用：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="radio-box">
					<input type="radio" ng-model="status" value="1" id="status-1" class="iradio-blue" checked>
					<label for="status-1">启用</label>
				</div>
				<div class="radio-box">
					<input type="radio" ng-model="status" value="0" id="status-2" class="iradio-blue">
					<label for="status-2">禁用</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/zhangh/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/zhangh/static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/zhangh/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/zhangh/static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="/zhangh/static/angular-1.5.8/angular.js"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本--> 
<script type="text/javascript" src="/zhangh/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/zhangh/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/zhangh/static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/zhangh/static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    var app = angular.module('dictType-add-app', []);
    app.controller('dictType-add-controller',function ($scope,$http) {
		$scope.submitForm = function () {
			$http({
				method:'post',
				url:'/zhangh/system/dictType/insertDictType',
				data:{
					"dictTypeCode":$scope.dictTypeCode,
					"dictTypeName":$scope.dictTypeName,
					"executiveStandard":$scope.executiveStandard,
					"dictTypeDetail":$scope.dictTypeDetail,
					"category":$scope.category,
					"status":$scope.status
				}
			}).then(function (data) {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            })
        }
    })
</script>
</body>
</html>
