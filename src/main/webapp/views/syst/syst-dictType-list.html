    <link rel="stylesheet" type="text/css" href="/zhangh/static/h-ui.admin/skin/default/skin.css" id="skin"/>

    <title>数据字典</title>
</head>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span>
        系统管理
        <span class="c-gray en">&gt;</span>
        数据字典
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
           href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a>
    </nav>
    <div class="page-container" ng-app="dictType-list-app" ng-controller="dictType-list-controller">
        <div class="text-c">
            类型编码:
            <input type="text" class="input-text" id="" name="" style="width:150px">
            类型名称:
            <input type="text" class="input-text" id="" name="" style="width:150px">
            <button type="submit" class="btn btn-primary radius" id="" name="">搜索</button>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
                <a href="javascript:;" onclick="dict_insert(' ','syst-dictType-insert.html','','800')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i>新增</a>
            </span>
            <span class="r">共有数据：<strong>54</strong>条</span>
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                <tr class="text-c">
                    <th>字典类型编码</th>
                    <th>字典类型名称</th>
                    <th>字典类型描述</th>
                    <th>状态</th>
                    <th width="100">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-c" ng-repeat="dictType in dictTypes">
                    <td><input type="checkbox" value="" name=""></td>
                    <td>{{dictType.account}}</td>
                    <td>{{dictType.password}}</td>
                    <td>city</td>
                    <td class="f-14"><a style="text-decoration:none"
                                        onclick="system_data_edit('角色编辑','system-data-edit.html','0001','400','310')"
                                        href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                        <a title="删除" href="javascript:;" onclick="system_data_del(this,'10001')" class="ml-5"
                           style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/zhangh/static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/zhangh/static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/zhangh/static/h-ui/js/H-ui.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/zhangh/static/angular-1.5.8/angular.js"></script>
<script type="text/javascript" src="/zhangh/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/zhangh/static/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/zhangh/static/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    var app = angular.module('dictType-list-app', []);
    app.controller('dictType-list-controller', function ($scope, $http) {
        $http({
            method: "POST",
            url: "/zhangh/system/dictType/queryDictType",
            data: {}
        }).success(function (result) {
            $scope.dictTypes = result.data;
        }).error(function (result) {
            alert("参数有误");
        });

    });

    //新增
    function dict_insert(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*数据字典-编辑*/
    function system_data_edit(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }

    /*数据字典-删除*/
    function system_data_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }
</script>
</body>
</html>
